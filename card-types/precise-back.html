<div class="topic">Your Topic Here</div>

<div class="card-inner">

	<div class="question">{{Question}}</div>

	<div class="typing-hint">{{Type Hint}}</div>

	<div id="output-wrap">
		<pre id="textarea-output">
			{{type:Answer}}
		</pre>
	</div>

	<div id="bonus-output-wrap">
		<div class="box-title">Bonus You Wrote</div>
		<div class="box">
			<div id="data-output"></div>
			<div class="box-title-inner">Card Bonus Answer</div>
			<div class="bonus-answer">{{Bonus Answer}}</div>
    </div>
	</div>

	<div id="notes-wrap">
  	<div class="notes-title">Notes</div>
  	<div class="notes">{{Notes}}</div>
	</div>

</div>
