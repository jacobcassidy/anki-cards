<div class="topic">Your Topic Here</div>

<div class="card-inner">

	<div class="question">{{Question}}</div>

	<div class="typing-hint">{{Type Hint}}</div>

	<div id="output-wrap">
		<div class="box-title">You Wrote</div>
		<div class="box">
			<div id="data-output"></div>
			<div class="box-title-inner">Card Answer</div>
			<div class="answer">{{Answer}}</div>
    </div>
	</div>

	<div id="notes-wrap">
  	<div class="notes-title">Notes</div>
  	<div class="notes">{{Notes}}</div>
	</div>

</div>
