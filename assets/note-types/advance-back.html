<div class="topic">TOPIC</div>

<div class="card-inner card-back">
  <div class="question">{{Question}}</div>
  <div class="type-hint">{{Type Hint}}</div>
  <div class="output-wrap is-primary">
    <div class="output-title">Your Answer</div>
    <div class="output-data" data-compare="{{Compare}}"></div>
    <div class="output-title is-inner">Card's Answer</div>
    <div class="output-answer">{{Answer}}</div>
  </div>

  <div class="output-wrap">
    <div class="output-title"><span>Your</span> Bonus <span>Answer</span></div>
    <div class="output-data" data-compare="{{Bonus Compare}}"></div>
    <div class="output-title is-inner">Card's Bonus Answer</div>
    <div class="output-answer">{{Bonus Answer}}</div>
  </div>

  <div class="notes-wrap">
    <div class="notes-title">Notes</div>
    <div class="notes-content">{{Notes}}</div>
  </div>
</div>

<script>
  var injectScript = (src) => {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = src;
      script.async = true;
      script.onload = resolve;
      script.onerror = reject;
      document.head.appendChild(script);
    });
  };
  (async () => {
    // Check if the scripts already exists in order to prevent duplicate loading
    if (typeof hasDiffMatchScript === 'undefined') {
      await injectScript('_diff_match_patch.js');
    }
    if (typeof hasMyCustomScript === 'undefined') {
      await injectScript('_global.js');
    }
  })();
</script>
